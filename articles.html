<style>
  body{
    margin:0;
    font-family: Georgia, "Times New Roman", "Noto Serif SC", "Songti SC", serif;
    background-image:url("images/articles/articles-cover.jpg");
    background-size:cover;
    background-position:center;
    color:white;
  }

  /* 顶部渐变遮罩：让标题区更清楚，但不“压黑”整张封面 */
  .overlay{
    min-height:100vh;
    position:relative;
    padding-top:90px;
    text-align:center;
  }

  .overlay:before{
    content:"";
    position:absolute;
    left:0; top:0; right:0; bottom:0;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.72) 0%,
      rgba(0,0,0,0.35) 35%,
      rgba(0,0,0,0.08) 65%,
      rgba(0,0,0,0.12) 100%
    );
    pointer-events:none;
  }

  .content{
    position:relative;
    z-index:1;
  }

  .title{
    font-size:54px;
    letter-spacing:3px;
    margin:0 0 10px 0;
    font-weight:650;
    text-shadow: 0 3px 14px rgba(0,0,0,0.90);
  }

  .subtitle{
    font-size:20px;
    color:#f3f3f3;
    margin:0 0 10px 0;
    text-shadow: 0 2px 12px rgba(0,0,0,0.85);
  }

  .subtitle2{
    font-size:18px;
    color:#e5e5e5;
    margin:0 0 38px 0;
    letter-spacing:2px;
    text-shadow: 0 2px 12px rgba(0,0,0,0.85);
  }

  .quote{
    font-size:20px;
    color:#ffffff;
    margin:0 auto 55px auto;
    font-style:italic;
    line-height:1.9;
    max-width:760px;
    padding:0 24px;
    text-shadow: 0 2px 14px rgba(0,0,0,0.90);
  }

  /* 目录区：像杂志目录，但不加黑背景框 */
  .articlelist{
    width:640px;
    margin:40px auto 0 auto;
    text-align:left;
    padding:0 10px;
  }

  .articlelist a{
    display:block;
    padding:10px 0;
    font-size:24px;
    line-height:1.55;
    color:#eaf2ff;              /* 让链接不再变“蓝” */
    text-decoration:none;
    text-shadow:0 3px 14px rgba(0,0,0,0.95);
  }

  .articlelist a:hover{
    color:#ffffff;
  }

  .more{
    font-size:20px !important;
    letter-spacing:1px;
    opacity:0.95;
  }

  /* 返回主页：固定左下角 */
  .backHome{
    position:fixed;
    left:22px;
    bottom:18px;
    z-index:10;
    font-size:16px;
    padding:10px 14px;
    background: rgba(0,0,0,0.36);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius:999px;
    text-shadow: 0 2px 12px rgba(0,0,0,0.90);
  }

  .backHome a{
    color:#ffffff;
    text-decoration:none;
  }

  .backHome a:hover{
    color:#eaf2ff;
  }

  /* 手机端 */
  @media (max-width:700px){
    .overlay{ padding-top:70px; }

    .title{ font-size:36px; }
    .subtitle{ font-size:16px; }
    .subtitle2{ font-size:15px; }

    .quote{
      font-size:17px;
      padding:0 20px;
      margin-bottom:38px;
    }

    .articlelist{
      width:100%;
      margin:24px auto 0 auto;
      padding:0 22px;
      box-sizing:border-box;
    }

    .articlelist a{
      font-size:20px;
      padding:10px 0;
    }

    .backHome{
      left:14px;
      bottom:12px;
      font-size:14px;
      padding:9px 12px;
    }
  }

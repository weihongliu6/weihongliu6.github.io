<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Articles | Dr Weihong Liu</title>

<style>
body{
  margin:0;
  font-family: Georgia, serif;
  background-image:url("images/articles/articles-cover.jpg");
  background-size:cover;
  background-position:center;
  color:white;
}

/* 顶部渐变遮罩：让标题区更清楚，但不“压黑”整张封面 */
.overlay{
  min-height:100vh;
  position:relative;
  padding-top:90px;
  text-align:center;
}

.overlay:before{
  content:"";
  position:absolute;
  left:0; top:0; right:0; bottom:0;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.68) 0%, rgba(0,0,0,0.35) 35%, rgba(0,0,0,0.10) 60%, rgba(0,0,0,0.15) 100%);
  pointer-events:none;
}

.content{
  position:relative; /* 让文字在遮罩之上 */
  z-index:1;
}

/* 标题更清楚：加阴影、稍微加粗 */
.title{
  font-size:54px;
  letter-spacing:3px;
  margin:0 0 10px 0;
  font-weight:600;
  text-shadow: 0 3px 14px rgba(0,0,0,0.85);
}

.subtitle{
  font-size:20px;
  color:#f0f0f0;
  margin:0 0 32px 0;
  text-shadow: 0 2px 10px rgba(0,0,0,0.80);
}

.quote{
  font-size:20px;
  color:#ffffff;
  margin:0 auto 55px auto;
  font-style:italic;
  line-height:1.8;
  max-width:760px;
  padding:0 24px;
  text-shadow: 0 2px 12px rgba(0,0,0,0.85);
}

/* 目录区：更像杂志目录 */
.articlelist{
  width:min(720px, 92%);
  margin:0 auto;
  text-align:left;
  background: rgba(0,0,0,0.18);
  border: 1px solid rgba(255,255,255,0.18);
  border-radius:14px;
  padding:22px 22px;
  backdrop-filter: blur(2px);
}

.articlelist a{
  display:block;
  padding:12px 10px;
  font-size:22px;
  line-height:1.4;
  color:#eaf2ff;
  text-decoration:none;
  border-bottom: 1px solid rgba(255,255,255,0.10);
  text-shadow: 0 2px 10px rgba(0,0,0,0.75);
}

.articlelist a:last-child{
  border-bottom:none;
}

.articlelist a:hover{
  color:white;
  background: rgba(255,255,255,0.08);
  border-radius:10px;
}

/* “更多文章…”做得更像入口 */
.more{
  font-size:20px !important;
  letter-spacing:1px;
  opacity:0.95;
}

/* 返回主页：固定左下角 */
.backHome{
  position:fixed;
  left:22px;
  bottom:18px;
  z-index:10;
  font-size:16px;
  padding:10px 14px;
  background: rgba(0,0,0,0.38);
  border: 1px solid rgba(255,255,255,0.18);
  border-radius:999px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.85);
}

.backHome a{
  color:#ffffff;
  text-decoration:none;
}

.backHome a:hover{
  color:#eaf2ff;
}
</style>

</head>

<body>

<div class="overlay">
  <div class="content">

    <div class="title">Articles</div>

    <div class="subtitle">Essays on photography, travel and reflection</div>

    <div class="quote">
      在一个人人都可以被看见的时代，不热衷于被看见，<br>
      本身也许正是一种新的隐居。
    </div>

    <div class="articlelist">

      <a href="#">5.（待添加）</a>
      <a class="more" href="articles-list.html">6. 更多文章…</a>
    </div>

  </div>
</div>

<div class="backHome">
  <a href="index.html">← Back to Home</a>
</div>

</body>
</html>

<title>书籍 | Books</title>

<style>

:root{
--bg:#f4f4f2;
--card:#ffffff;
--text:#222;
--muted:#666;
--border: rgba(0,0,0,.08);
--shadow: 0 10px 30px rgba(0,0,0,.08);
--radius:18px;
--max:980px;
}

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:var(--bg);
color:var(--text);
}

.wrap{
max-width:var(--max);
margin:0 auto;
padding:22px 16px 60px;
}

.topbar{
display:flex;
justify-content:space-between;
margin-bottom:18px;
}

.pill{
display:inline-block;
padding:10px 14px;
border-radius:999px;
border:1px solid var(--border);
text-decoration:none;
color:var(--text);
background:white;
}

.bookshelf{
display:grid;
grid-template-columns: 1fr 1fr;
gap:26px;
}

@media (max-width:700px){
.bookshelf{
grid-template-columns:1fr;
}
}

.card{
background:white;
border:1px solid var(--border);
border-radius:var(--radius);
box-shadow:var(--shadow);
padding:30px;
text-align:center;
}

.cover{
width:260px;
border-radius:14px;
box-shadow:0 10px 30px rgba(0,0,0,.2);
}

.title{
font-size:22px;
font-weight:700;
margin-top:18px;
}

.subtitle{
color:var(--muted);
margin-top:6px;
line-height:1.5;
}

.actions{
margin-top:18px;
}

.primary{
padding:10px 18px;
border-radius:999px;
border:1px solid #0b5fff;
color:#0b5fff;
text-decoration:none;
background:white;
}

.primary:hover{
background:#0b5fff;
color:white;
}

footer{
margin-top:28px;
text-align:center;
color:#777;
font-size:12px;
}

</style>

</head>

<!doctype html>
<html lang="zh-CN">
<head>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>书籍 Books</title>

<style>

:root{
 --bg:#f4f4f2;
 --card:#ffffff;
 --text:#222;
 --muted:#666;
 --border:rgba(0,0,0,.08);
 --shadow:0 10px 30px rgba(0,0,0,.08);
 --radius:18px;
 --max:980px;
}

body{
 margin:0;
 font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"PingFang SC","Microsoft YaHei",sans-serif;
 background:var(--bg);
 color:var(--text);
}

.wrap{
 max-width:var(--max);
 margin:auto;
 padding:24px 16px 60px;
}

h1{
 text-align:center;
 margin-bottom:10px;
}

.subtitle{
 text-align:center;
 color:var(--muted);
 margin-bottom:30px;
}

.card{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:var(--radius);
 box-shadow:var(--shadow);
 overflow:hidden;
}

.cover img{
 width:100%;
 display:block;
}

.content{
 padding:20px;
}

.title{
 font-size:24px;
 font-weight:900;
 margin-bottom:5px;
}

.title-en{
 color:var(--muted);
 margin-bottom:14px;
}

.para{
 line-height:1.8;
 margin-bottom:10px;
}

.actions{
 text-align:center;
 margin-top:20px;
}

.pill{
 display:inline-block;
 padding:10px 16px;
 border-radius:999px;
 border:1px solid #0b5fff;
 color:#0b5fff;
 text-decoration:none;
 background:white;
}

.pill:hover{
 background:#0b5fff;
 color:white;
}

footer{
 margin-top:20px;
 text-align:center;
 font-size:12px;
 color:#777;
}

</style>

</head>


<body>

<div class="wrap">

<h1>书籍 Books</h1>

<div class="subtitle">
Photography and Reflections
</div>


<div class="card">

<div class="cover">

<img src="images/book-cover.jpg">

</div>


<div class="content">

<div class="title">

慢下来，看见世界

</div>

<div class="title-en">

Slow Down, See the World

</div>


<p class="para">

《慢下来，看见世界》是一部关于摄影与观察的随笔集。在一个加速的时代，慢下来成为一种观看世界的方式。

</p>


<p class="para">

This book explores photography as a way of observing the world slowly in an age of acceleration.

</p>


<div class="actions">

<a class="pill"
href="https://books.apple.com"
target="_blank">

Apple Books 阅读

</a>

</div>

</div>

</div>


<footer>

© Dr Weihong Liu — Digital Studio

</footer>

</div>

</body>

</html>
